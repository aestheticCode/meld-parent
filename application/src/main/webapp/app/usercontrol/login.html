<!DOCTYPE html>

<link href="/materialize/materialize.html" rel="imports">
<link href="/material/components/mat-button.html" rel="imports">
<link href="/materialize/extensions/HTMLElement.html" rel="imports">
<link href="/materialize/services/router.html" rel="imports">
<link href="/materialize/services/htmlClient.html" rel="imports">
<link href="/material/components/mat-panel.html" rel="imports">
<link href="/material/components/mat-input-container.html" rel="imports">
<link href="/materialize/components/dom-input.html" rel="imports">

<template viewChildren>
    <mat-panel>
        <h1>Sign In</h1>
        <mat-input-container [placeholder]="'First Name'">
            <input is="dom-input" type="text">
        </mat-input-container>

        <mat-input-container [placeholder]="'Last Name'">
            <input is="dom-input" type="text">
        </mat-input-container>

        <mat-input-container [placeholder]="'Birthday'">
            <input is="dom-input" type="date">
        </mat-input-container>

        <mat-input-container [placeholder]="'Password'">
            <input is="dom-input" type="password">
        </mat-input-container>

        <button is="mat-button">Send</button>
    </mat-panel>
</template>

<script>

    (imports, template, callbacks) => {

        load(callbacks, imports,() => {

            class AppUserControlLogin extends MaterializeHTMLElement {

                constructor() {
                    super(template);
                }

                routerCallback() {

                }

            }

            materialize.define({
                path: "usercontrol/login",
                href : '/app/usercontrol/login.html',
                name: 'main',
                element: 'app-usercontrol-login',
                component: AppUserControlLogin,
                guard(activeRoute) {
                    let htmlClient = customServices.get("htmlClient");
                    return htmlClient.get("service");
                }
            })
        })
    };

    //# sourceURL=/app/usercontrol/login.html

</script>
