<!DOCTYPE html>

<link href="/materialize/extensions/HTMLElement.html" rel="imports">

<style>
    mat-drawer-content {
        display: block;
    }
</style>

<template viewChildren>
    <div content></div>
</template>

<script>

    (imports, template, callbacks) => {

        load(callbacks, imports, () => {

            class MatDrawerContent extends MaterializeHTMLElement {

                constructor() {
                    super(template);
                }

            }

            customElements.define("mat-drawer-content", MatDrawerContent);

        })
    }

</script>
