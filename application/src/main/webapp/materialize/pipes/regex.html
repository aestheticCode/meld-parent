<!DOCTYPE html>

<link href="/materialize/pipes.html" rel="imports">

<script>

    (imports, template, callbacks) => {

        load(callbacks, imports, () => {
            let transform = (value, arg) => {
                let args = arg.split(':');
                let path = args[0];
                let regex = new RegExp(args[1]);

                return value.filter((element) => {
                    let string = String(eval("element." + path));
                    return regex.exec(string);
                });
            };

            customPipes.define("regex", transform);
        })
    }

    //# sourceURL=/materialize/pipes/regex.html


</script>
