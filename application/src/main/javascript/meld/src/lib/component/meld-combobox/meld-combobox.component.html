<div style="position: relative; width: 100%;" (click)="onOverlayClick($event)">
  <div style="width: 100%; height: 15px; display: flex;">
    <input #input matInput [disabled]="disabled" [readonly]="readonly" [ngModel]="filter" (ngModelChange)="onFilterChange($event)" [placeholder]="placeholder" (keyup)="onKeyUp($event)"
           (focus)="onShowOverlay()" [ngModelOptions]="{standalone : true}" style="width: 100%; flex : 1; border: 0">
    <div class="mat-form-field-suffix">
      <button mat-icon-button matSuffix *ngIf="filter != ''" [disabled]="disabled || readonly" (click)="clearValue()" ><mat-icon>backspace</mat-icon></button>
      <button mat-icon-button matSuffix *ngIf="! showOverlay" [disabled]="disabled || readonly" (click)="onShowOverlay()"><mat-icon>arrow_drop_down</mat-icon></button>
      <button mat-icon-button matSuffix *ngIf="showOverlay" [disabled]="disabled || readonly" (click)="onHideOverlay()"><mat-icon>arrow_drop_up</mat-icon></button>
    </div>
  </div>

  <div [hidden]="! showOverlay" class="overlay" (mouseenter)="showInfo = true" (mouseleave)="showInfo = false">
    <meld-table #table [items]="parentItems" [unbordered]="true" (selectItemChange)="onSelectItemChange($event)"
                [rowHeight]="rowHeight" [initialize]="false">
      <meld-tbody>
        <meld-tr>
          <meld-td>
            <ng-template let-item>
              <ng-container *ngTemplateOutlet="template; context: {$implicit: item}"></ng-container>
            </ng-template>
          </meld-td>
        </meld-tr>
      </meld-tbody>
    </meld-table>
    <div *ngIf="showInfo" class="info">{{size}}</div>
  </div>
</div>
