<div #viewPort style="display: flex; width: 100%;">
    <meld-window [rowHeight]="rowHeight" [rowsSize]="itemsSize" (windowScrollChange)="onWindowScroll($event)" >
      <meld-window-body>
        <ng-template>
          <table style="table-layout: fixed">
            <tr *ngFor="let array of itemsWindow">
              <td *ngFor="let item of array" style="position: relative" [style.width.px]="viewPort.offsetWidth / columns">
                <mat-checkbox style="position: absolute; top: 12px; left: 12px;" *ngIf="multiSelect"
                              [checked]="isItemSelected(item)" (change)="itemSelected(item, $event)"></mat-checkbox>
                <ng-container *ngTemplateOutlet="template; context: {$implicit: item}"></ng-container>
              </td>
            </tr>
          </table>
        </ng-template>
      </meld-window-body>
    </meld-window>
</div>
