<mat-form-field style="width: 100%;">
  <input matInput [meldComboboxInput]="comboBox">
  <meld-combobox #comboBox [rowHeight]="24" [itemName]="itemName" [itemValue]="itemValue" [(ngModel)]="value" [placeholder]="placeholder" [name]="name" [items]="places" (ngModelChange)="onValueChange($event)">
    <ng-template let-place>
      <div style="font-size: smaller; white-space: nowrap; overflow: auto; text-overflow: clip; width: 100%; height: 100%; vertical-align: center;">
        {{process(place.name)}}
      </div>
    </ng-template>
  </meld-combobox>
  <mat-hint *ngIf="value">{{value.street}}, {{value.streetNumber}}, {{value.zipCode}}, {{value.state}}, {{value.country}}</mat-hint>
</mat-form-field>
