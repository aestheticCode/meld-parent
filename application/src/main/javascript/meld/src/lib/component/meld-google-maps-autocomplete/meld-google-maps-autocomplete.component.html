<mat-form-field style="width: 100%;">
  <meld-combobox [rowHeight]="47" [itemValue]="itemValue" [itemName]="itemName"  [(ngModel)]="value" [placeholder]="placeholder" [name]="name" [items]="places" (ngModelChange)="onValueChange($event)">
    <ng-template let-place>
      <div style="height: 40px; vertical-align: center;">
        {{place.name}}
      </div>
    </ng-template>
  </meld-combobox>
  <mat-hint>{{value?.address}}</mat-hint>
</mat-form-field>
