<mat-form-field style="width: 100%;">
  <input matInput #input="ngModel" [name]="name" [placeholder]="placeholder"
         [matAutocomplete]="auto" [(ngModel)]="value" (ngModelChange)="onValueChange($event)">
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
    <mat-option *ngFor="let location of locations" [value]="process(location.value)">
      <span>{{ location.value }}</span>
    </mat-option>
  </mat-autocomplete>
  <button matSuffix mat-icon-button (click)="onDelete()">
    <mat-icon>delete</mat-icon>
  </button>
</mat-form-field>
