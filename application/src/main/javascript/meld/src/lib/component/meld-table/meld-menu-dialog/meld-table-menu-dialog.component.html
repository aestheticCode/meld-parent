<table class="table table-unbordered" *ngIf="parent.head">
  <tr *ngFor="let column of parent.head.rows.first.columns | meldTableSorter:parent.columnConfiguration:true; let index = index;"
      draggable="true" (dragstart)="drag($event, index)" (dragover)="allowDrop($event)" (drop)="drop($event, index)">
    <td>
      <md-checkbox [(ngModel)]="colConfigurationWithIndex(index).visible" [ngModelOptions]="{standalone : true}"></md-checkbox>
    </td>
    <td>
      <ng-template [ngTemplateOutlet]="column.content"></ng-template>
    </td>
    <td>
      <input type="number" style="width: 64px; text-align: right; border: 0;" [(ngModel)]="colGroupWithIndex(index).width" [ngModelOptions]="{standalone : true}"/>
    </td>
    <td>
      px
    </td>
  </tr>
</table>
