<div style="margin-bottom: 16px;">
  <div class="month"><h6>{{monthAndYear()}}</h6></div>
  <table class="table table-unbordered" style="margin-bottom: 0;">
    <thead>
      <tr style="color: darkgray">
        <td align="center" *ngFor="let day of weekDays">
          {{weekDayShort(day)}}
        </td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of calendar">
        <td align="center" *ngFor="let day of week">
          {{day}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
