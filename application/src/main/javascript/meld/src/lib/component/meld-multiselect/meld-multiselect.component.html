<div style="width: 100%;">
  <meld-combobox [readonly]="readonly" [disabled]="disabled" #comboBox [items]="parentItems" (selectItemChange)="onSelectItemChange($event)" [placeholder]="placeholder">
    <ng-template let-item>
      <ng-template *ngTemplateOutlet="template; context: {$implicit: item}"></ng-template>
    </ng-template>
  </meld-combobox>
  <div class="box" (mouseenter)="showInfo = true" (mouseleave)="showInfo = false">
    <meld-table #table [items]="selectedItems" [unbordered]="true">
      <meld-tbody>
        <meld-tr>
          <meld-td>
            <ng-template let-item>
              <ng-template *ngTemplateOutlet="template; context: {$implicit: item}"></ng-template>
            </ng-template>
          </meld-td>
          <meld-td>
            <ng-template let-item>
              <div style="text-align: right; padding-right: 5px;">
                <button mat-icon-button [disabled]="disabled || readonly" (click)="onRemoveSelectedItem(item)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </ng-template>
          </meld-td>
        </meld-tr>
      </meld-tbody>
    </meld-table>
    <div *ngIf="showInfo" class="info">{{value.length}}</div>
  </div>
</div>
