<div style="width: 100%;">
  <mat-form-field style="width: 100%;">
    <input matInput [meldComboboxInput]="comboBox" [placeholder]="placeholder" [disabled]="disabled" [readonly]="readonly" >
    <meld-combobox [disabled]="disabled" #comboBox [items]="parentItems"
                   (selectItemChange)="onSelectItemChange($event)">
      <ng-template let-item>
        <ng-template *ngTemplateOutlet="template; context: {$implicit: item}"></ng-template>
      </ng-template>
    </meld-combobox>
  </mat-form-field>


  <div class="box" (mouseenter)="showInfo = true" (mouseleave)="showInfo = false">
    <meld-table #table [items]="selectedItems" [unbordered]="true" [rowHeight]="47">
      <meld-tbody>
        <meld-tr>
          <meld-td>
            <ng-template let-item>
              <div style="margin-left: 12px;">
                <ng-template *ngTemplateOutlet="template; context: {$implicit: item}"></ng-template>
              </div>
            </ng-template>
          </meld-td>
          <meld-td>
            <ng-template let-item>
              <div style="text-align: right;">
                <button mat-icon-button [disabled]="disabled || readonly" (click)="onRemoveSelectedItem(item)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </ng-template>
          </meld-td>
        </meld-tr>
      </meld-tbody>
    </meld-table>
    <div *ngIf="showInfo" class="info">{{value.length}}</div>
  </div>
</div>
