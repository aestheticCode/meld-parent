<!DOCTYPE html>
<div style="height: 100%; position: relative">
  <div style="height: 100%">
    <meld-list [items]="posts">
      <ng-template let-post>
        <app-meld-item [post]="post" (selectionChange)="onPostClick($event)"></app-meld-item>
      </ng-template>
    </meld-list>
  </div>

  <button mat-raised-button (click)="onCreate()" style="position: absolute; bottom: 50px; right: 50px;">Post</button>
</div>
