<form>
  <fieldset>
    <iframe *ngIf="youtubeUrl" style="width: 100%;" [src]="youtubeUrl" ></iframe>

    <app-meld-editor [(ngModel)]="post.text" name="text" placeholder="Write something here..."></app-meld-editor>

    <mat-form-field style="width: 100%;">
      <input type="url" matInput name="url" [(ngModel)]="url">
    </mat-form-field>
  </fieldset>
</form>
