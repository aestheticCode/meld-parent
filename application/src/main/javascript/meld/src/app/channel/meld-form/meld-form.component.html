<!DOCTYPE html>
<div style="align-items: center; display: flex; justify-content: center; height: 100vh">
  <mat-card style="margin: 10px; width: 400px;">
    <mat-card-header>
      <img mat-card-avatar style="width: 48px; height: 48px;" [src]="user.avatar.url">
      <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
      <mat-card-subtitle>Subtitle</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form>
        <div style="position:relative; margin-bottom: 12px;">
          <img  src="{{post.file | meldBinaryImage}}" style="width: 100%;">
          <button (click)="onImageRemove()" mat-fab *ngIf="post.file"
                  style="position:absolute;right:20px; top: 20px;color: white">
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <app-meld-editor [(ngModel)]="post.text" name="text" style="min-height: 60px;" placeholder="Write something here..."></app-meld-editor>

        <meld-file-container>
          <input name="file" type="file" [(ngModel)]="post.file">
        </meld-file-container>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button *ngIf="! post.id" (click)="onSave()">Post</button>
      <button mat-button *ngIf="post.id" (click)="onUpdate()">Update</button>
    </mat-card-actions>
  </mat-card>
</div>
