<div style="margin-top: 12px;">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <mat-card>
          <mat-card-content>
            <fieldset>
              <legend>Education</legend>

              <div *ngFor="let school of education.schools | schoolSort">
                <app-social-school-view [school]="school"></app-social-school-view>
              </div>

              <div *ngIf="education.schools.length === 0" style="line-height: 48px; text-align: center;">
                No Education.
              </div>

            </fieldset>
          </mat-card-content>
          <mat-card-actions>
            <button *ngIf="education.links | meldLink:'update,save'" mat-button (click)="onEdit()">Edit</button>
            <button mat-button (click)="onCancel()">Cancel</button>
          </mat-card-actions>
        </mat-card>


      </div>
    </div>
  </div>

</div>
