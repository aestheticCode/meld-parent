<form>
  <fieldset [disabled]="readonly">
    <div style="display: flex; align-items: baseline;">
      <div style="vertical-align: bottom">
        <i class="material-icons">email</i>
      </div>

      <md-form-field style="margin-left: 6px; flex: 1">
        <input placeholder="Email" [(ngModel)]="email.email" name="email" type="email"
               mdInput>
        <button *ngIf="! readonly" mdSuffix md-icon-button (click)="onDelete()">
          <md-icon>delete</md-icon>
        </button>
        <button *ngIf="! readonly" mdSuffix md-icon-button (click)="onAdd()">
          <md-icon>add</md-icon>
        </button>
      </md-form-field>
    </div>
  </fieldset>
</form>
