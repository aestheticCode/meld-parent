<div>
  <meld-table [items]="users" [rowHeight]="100">
    <meld-colgroup>
      <meld-col [width]="100"></meld-col>
      <meld-col [width]="100"></meld-col>
    </meld-colgroup>
    <meld-tbody>
      <meld-tr>
        <meld-td>
          <ng-template let-user><img style="width: 100px;" [src]="user.image | meldBinaryImage"></ng-template>
        </meld-td>
        <meld-td>
          <ng-template let-user>
            <div style="line-height: 100px;">
              <strong>
                {{user.firstName}} {{user.lastName}}
              </strong>
            </div>
          </ng-template>
        </meld-td>
      </meld-tr>
    </meld-tbody>
  </meld-table>
</div>
