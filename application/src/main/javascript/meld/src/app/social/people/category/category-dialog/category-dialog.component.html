<mat-form-field style="width: 100%;">
  <input matInput [meldComboboxInput]="comboBox">
  <meld-combobox #comboBox [items]="categories" [itemValue]="itemValue"  [(ngModel)]="user.category">
    <ng-template let-item>{{item.name}}</ng-template>
  </meld-combobox>
</mat-form-field>

<button type="button"  mat-button (click)="onSave()">Save</button>
<button type="button"  mat-button (click)="onCancel()">Cancel</button>
