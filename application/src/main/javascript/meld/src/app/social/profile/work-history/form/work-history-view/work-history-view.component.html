<div style="margin-top: 12px; height: 100%;">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <mat-card>
          <mat-card-content>
            <fieldset>
              <legend>Work History</legend>

              <div *ngFor="let company of workHistory.companies | companySort">
                <app-social-company-view [company]="company"></app-social-company-view>
              </div>

              <div *ngIf="workHistory.companies.length === 0" style="line-height: 48px; text-align: center;">
                No Work History.
              </div>

            </fieldset>


          </mat-card-content>
          <mat-card-actions >
            <button type="button"  *ngIf="workHistory.links | meldLink:'update,save'"  mat-button (click)="onEdit()">Edit</button>
            <button type="button"  mat-button (click)="onCancel()">Chancel</button>
          </mat-card-actions>
        </mat-card>


      </div>
    </div>
  </div>

</div>
