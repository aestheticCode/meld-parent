<div style="margin-top: 12px; height: calc(100% - 24px)">
  <div class="container-fluid" style="height: 100%">
    <div class="row justify-content-center" style="height: 100%">
      <div class="col-md-6" style="height: 100%">
        <mat-card style="height: 100%">
          <mat-card-content style="height: 100%">
            <mat-accordion >
              <mat-expansion-panel style="margin-bottom: 12px;">
                <mat-expansion-panel-header>
                  Search
                </mat-expansion-panel-header>
<!--
                <div *ngFor="let filter of filters">
                  <div [ngSwitch]="filter.type">
                    <meld-like-filter *ngSwitchCase="'like'" [like]="expression" (filterChange)="onFilterChange($event)"></meld-like-filter>
                    <meld-equal-filter *ngSwitchCase="'equal'" [equal]="expression" (filterChange)="onFilterChange($event)"></meld-equal-filter>
                  </div>
                </div>
-->
              </mat-expansion-panel>
            </mat-accordion>

            <meld-table #table [items]="users" [rowHeight]="100" style="height: calc(100% - 64px);">
              <meld-colgroup>
                <meld-col [width]="100"></meld-col>
                <meld-col [width]="200"></meld-col>
              </meld-colgroup>
              <meld-tbody>
                <meld-tr>
                  <meld-td>
                    <ng-template let-user>
                      <a
                        [routerLink]="['/social', 'profile', user.id, { outlets: { profile: ['image', 'view'] } }]">
                        <img style="width: 100px;" [src]="user.image || 'assets/user.png'">
                      </a>
                    </ng-template>
                  </meld-td>
                  <meld-td>
                    <ng-template let-user>
                      <div style="height : 100%; display: flex; align-items: center;">
                        <div>
                          <a
                            [routerLink]="['/social', 'profile', user.id, { outlets: { profile: ['image', 'view'] } }]">
                            <strong>
                              {{user.firstName}} {{user.lastName}}
                            </strong>
                          </a>
                          <br/>
                          <div (click)="open(user)">
                                <span *ngIf="user.category; else noCategory">
                                   {{user.category.name}}
                                </span>
                            <ng-template #noCategory>
                              none
                            </ng-template>
                          </div>
                        </div>
                      </div>
                    </ng-template>
                  </meld-td>
                </meld-tr>
              </meld-tbody>
            </meld-table>

          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
