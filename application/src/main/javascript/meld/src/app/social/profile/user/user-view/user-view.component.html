<div style="margin-top: 12px; height: 100%;">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-5">

        <mat-card>
          <mat-card-content>
            <form>
              <fieldset style="margin-top: 12px;">
                <legend>User
                </legend>
                <meld-form-group [label]="'First Name'">{{user.firstName}}</meld-form-group>
                <hr/>
                <meld-form-group [label]="'Last Name'">{{user.lastName}}</meld-form-group>
                <hr/>
                <meld-form-group [label]="'Birthday'">{{user.birthday}}</meld-form-group>
                <hr/>
                <meld-form-group [label]="'Gender'">{{user.gender | meldEnum:genders }}</meld-form-group>

              </fieldset>
            </form>
          </mat-card-content>
          <mat-card-actions >
            <button *ngIf="user.links | meldLink:'update,save'" mat-button (click)="onEdit()" >Edit</button>
            <button mat-button (click)="onCancel()" >Chancel</button>
          </mat-card-actions>
        </mat-card>


      </div>
    </div>
  </div>

</div>
