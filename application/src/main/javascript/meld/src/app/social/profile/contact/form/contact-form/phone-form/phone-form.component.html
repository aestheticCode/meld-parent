<fieldset [formGroup]="phone">
  <div style="display: flex; align-items: baseline;">
    <div style="vertical-align: bottom">
      <i class="material-icons">phone</i>
    </div>

    <mat-form-field style="margin-left: 6px; flex: 1;">
      <input required placeholder="Number" formControlName="number" type="tel"
             matInput>
      <button type="button"  matSuffix mat-icon-button (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </button>
      <button type="button"  matSuffix mat-icon-button (click)="onAdd()">
        <mat-icon>add</mat-icon>
      </button>

    </mat-form-field>
  </div>
</fieldset>
