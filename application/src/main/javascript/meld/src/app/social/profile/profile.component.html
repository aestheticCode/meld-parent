<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-mat-6">
      <mat-card style="margin: 12px;">

        <mat-menu #appMenu="matMenu">
          <button mat-menu-item [routerLink]="[{ outlets: { profile: ['user'] } }]"> User </button>
          <button mat-menu-item [routerLink]="[{ outlets: { profile: ['education'] } }]"> Education </button>
          <button mat-menu-item [routerLink]="[{ outlets: { profile: ['places'] } }]"> Places </button>
          <button mat-menu-item [routerLink]="[{ outlets: { profile: ['work-history'] } }]"> Work History </button>
          <button mat-menu-item [routerLink]="[{ outlets: { profile: ['contact'] } }]"> Contact </button>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
        </button>

        <router-outlet name="profile"></router-outlet>
      </mat-card>
    </div>
  </div>
</div>
