<div style="margin-top: 12px;">
  <div class="container-fluid" style="margin-top: 12px;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <mat-card>
          <mat-card-content>
            <mat-form-field style="width: 100%;">
              <input matInput type="text" name="name" [(ngModel)]="category.name">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button *ngIf="! category.id" (click)="onCreate()">Save</button>
            <button mat-button *ngIf="category.id" (click)="onRename()">Update</button>
            <button mat-button *ngIf="category.id" (click)="onDelete()">Delete</button>
            <button mat-button (click)="onCancel()">Cancel</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
