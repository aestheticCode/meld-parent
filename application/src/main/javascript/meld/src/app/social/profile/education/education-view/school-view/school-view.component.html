<div style="display: flex">
  <div style="flex: 0.5;font-size: smaller">
    <strong style="line-height: 24px;">{{school.start.year}} {{school.start.semester}} - </strong>
    <strong *ngIf="! school.tillNow">{{school.end.year}} {{school.end.semester}}</strong>
    <strong *ngIf="school.tillNow">Till Now</strong>
  </div>
  <div style="flex: 0.5">
    <div><strong>{{school.name}}</strong></div>
    <div>
      <div>{{school.course}}</div>
    </div>
  </div>
</div>
