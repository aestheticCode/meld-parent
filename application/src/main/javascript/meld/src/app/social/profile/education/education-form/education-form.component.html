<div style="margin-top: 12px; height: 100%;">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <mat-card>
          <mat-card-content>
            <fieldset>
              <legend>
                <div style="display: flex">
                  <div style="flex: 1">Education</div>
                  <button mat-icon-button (click)="onCreateSchool()">
                    <mat-icon>add</mat-icon>
                  </button>
                </div>
              </legend>

              <div *ngFor="let school of education.schools | schoolSort" style="margin-bottom: 12px;">
                <app-social-school-form [school]="school"
                                        (deleteClick)="onDeleteSchool($event)"
                                        (addClick)="onCreateSchool()"></app-social-school-form>
              </div>
              <div *ngIf="education.schools.length === 0" style="line-height: 48px; text-align: center;">
                No Education.
              </div>

            </fieldset>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="onSave()" *ngIf="education.links | meldLink:'save'">Save</button>
            <button mat-button (click)="onUpdate()" *ngIf="education.links | meldLink:'update'">Update</button>
            <button mat-button (click)="onDelete()" *ngIf="education.links | meldLink:'delete'">Delete</button>
            <button mat-button (click)="onCancel()">Cancel</button>
          </mat-card-actions>
        </mat-card>


      </div>
    </div>
  </div>

</div>
