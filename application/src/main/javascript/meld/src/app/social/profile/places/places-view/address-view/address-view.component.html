<td style="vertical-align: top;">
  <button mat-icon-button style="margin-top: -12px" (click)="dialog.open()">
    <mat-icon>room</mat-icon>
  </button>
  <meld-dialog #dialog [options]="{ width : '300px', height : '300px'}">
    <ng-template>
      <app-social-address-map [address]="address" style="height: 200px;"></app-social-address-map>
    </ng-template>
  </meld-dialog>
</td>
<td style="font-size: smaller; vertical-align: top; width: 50%">
  <strong style="line-height: 24px;">{{address.start | date:'ddMMMyyyy'}} - </strong>
  <strong *ngIf="! address.tillNow">{{address.end | date:'ddMMMyyyy'}}</strong>
  <strong *ngIf="address.tillNow">Till Now</strong>
</td>
<td>
  <address  >
    {{address.street}}<br>
    {{address.zipCode}}<br>
    {{address.state}}<br>
    {{address.country}}<br>
  </address>
</td>
