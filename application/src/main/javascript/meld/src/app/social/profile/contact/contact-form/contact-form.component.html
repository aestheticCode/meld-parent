<div style="margin-top: 12px; height: calc(100% - 200px);">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <mat-card>
          <mat-card-content>
            <fieldset>
              <legend>
                Contact
              </legend>


              <div *ngFor="let phone of contact.phones">
                <app-social-phone-form [phone]="phone" #phones
                                       (deleteClick)="onDeletePhone($event)"
                                       (addClick)="onCreatePhone()"></app-social-phone-form>
              </div>
              <div *ngIf="contact.phones.length === 0" style="line-height: 48px; text-align: center;">
                No Phone Numbers. <a (click)="onCreatePhone()">Add</a>
              </div>

              <div *ngFor="let email of contact.emails">
                <app-social-email-form [email]="email" #emails
                                       (deleteClick)="onDeleteEmail($event)"
                                       (addClick)="onCreateEmail()"></app-social-email-form>
              </div>
              <div *ngIf="contact.emails.length === 0" style="line-height: 48px; text-align: center;">
                No Email Addresses. <a (click)="onCreateEmail()">Add</a>
              </div>

              <div *ngFor="let chat of contact.chats">
                <app-social-chat-form [chat]="chat" #chats
                                      (deleteClick)="onDeleteChat($event)"
                                      (addClick)="onCreateChat()"></app-social-chat-form>
              </div>
              <div *ngIf="contact.chats.length === 0" style="line-height: 48px; text-align: center;">
                No Chat Clients. <a (click)="onCreateChat()">Add</a>
              </div>


            </fieldset>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button *ngIf="contact.links | meldLink:'save'" (click)="onSave()">Save</button>
            <button mat-button *ngIf="contact.links | meldLink:'update'" (click)="onUpdate()">Update</button>
            <button mat-button *ngIf="contact.links | meldLink:'delete'" (click)="onDelete()">Delete</button>
            <button mat-button (click)="onCancel()">Chancel</button>
          </mat-card-actions>
        </mat-card>


      </div>
    </div>
  </div>

</div>
