<div style="padding: 10px;">
  <div class="container-fluid" style="margin-top: 12px;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <mat-card>
          <mat-card-content>
            <fieldset>
              <legend>
                <div style="display: flex">
                  <div style="flex: 1">Places</div>
                  <button matSuffix mat-icon-button (click)="onCreateAddress()">
                    <mat-icon>add</mat-icon>
                  </button>
                </div>
              </legend>

              <div *ngFor="let address of places.addresses | addressesSort" style="margin-bottom: 12px;">
                <app-social-address-form [address]="address"
                                         (deleteClick)="onDeleteAddress($event)"></app-social-address-form>
                <hr/>
              </div>
              <div *ngIf="places.addresses.length === 0" style="line-height: 48px; text-align: center;">
                No Addresses.
              </div>

            </fieldset>


          </mat-card-content>
          <mat-card-actions>
            <button mat-button *ngIf="places.links | meldLink:'save'" (click)="onSave()">Save</button>
            <button mat-button *ngIf="places.links | meldLink:'update'" (click)="onUpdate()">Update</button>
            <button mat-button *ngIf="places.links | meldLink:'delete'" (click)="onDelete()">Delete</button>
            <button mat-button (click)="onCancel()">Chancel</button>
          </mat-card-actions>
        </mat-card>


      </div>
    </div>
  </div>

</div>
