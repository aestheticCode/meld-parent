<div [ngSwitch]="filter.expression.type">
  <app-social-name-filter [expression]="filter.expression" *ngSwitchCase="'name'" (modelChange)="filter.active = $event"></app-social-name-filter>
  <app-social-school-filter [expression]="filter.expression" *ngSwitchCase="'school'" (modelChange)="filter.active = $event"></app-social-school-filter>
</div>
