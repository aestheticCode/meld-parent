<div [ngSwitch]="filter.expression.type">
  <app-social-name-filter [expression]="filter.expression" *ngSwitchCase="'name'" (modelChange)="onModelChange($event)"></app-social-name-filter>
  <app-social-school-filter [expression]="filter.expression" *ngSwitchCase="'school'" (modelChange)="onModelChange($event)"></app-social-school-filter>
</div>
