<div style="padding: 10px;">
  <div class="container-fluid" style="margin-top: 12px;">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <mat-card>
          <mat-card-content>
            <fieldset>
              <legend>
                <div style="display: flex">
                  <div style="flex: 1">Work History</div>
                  <button matSuffix mat-icon-button (click)="onCreateAddress()">
                    <mat-icon>add</mat-icon>
                  </button>
                </div>
              </legend>

              <div *ngFor="let company of workHistory.companies | companySort" style="margin-bottom: 12px;">
                <app-social-company-form [company]="company"
                                         (deleteClick)="onDeleteAddress($event)"></app-social-company-form>
                <hr/>
              </div>
              <div *ngIf="workHistory.companies.length === 0" style="line-height: 48px; text-align: center;">
                No Work History.
              </div>

            </fieldset>


          </mat-card-content>
          <mat-card-actions>
            <button mat-button *ngIf="workHistory.links | meldLink:'save'" (click)="onSave()">Save</button>
            <button mat-button *ngIf="workHistory.links | meldLink:'update'" (click)="onUpdate()">Update</button>
            <button mat-button *ngIf="workHistory.links | meldLink:'delete'" (click)="onUpdate()">Delete</button>
            <button mat-button (click)="onCancel()">Cancel</button>
          </mat-card-actions>
        </mat-card>


      </div>
    </div>
  </div>

</div>
