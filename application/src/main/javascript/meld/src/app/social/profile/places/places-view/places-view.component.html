<div style="padding: 10px;">
  <div class="container-fluid">
    <div class="row justify-content-center" style="margin: 12px;">
      <div class="col-md-10">
        <mat-card>
          <mat-card-content>
            <fieldset>
              <legend>Places</legend>

              <div style="margin-bottom: 12px;">
                <app-social-address-view *ngFor="let address of places.addresses | addressesSort" [address]="address"></app-social-address-view>
              </div>
            </fieldset>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button (click)="onEdit()">Edit</button>
            <button mat-button (click)="onCancel()">Chancel</button>
          </mat-card-actions>

        </mat-card>

      </div>
    </div>


  </div>
</div>
