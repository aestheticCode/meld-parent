<div style="margin-top: 12px; height: 100%;">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <mat-card>
          <mat-card-content>
            <fieldset>
              <legend>Places</legend>
              <div *ngFor="let address of places.addresses | addressesSort">
                <app-social-address-view [address]="address"></app-social-address-view>
              </div>
            </fieldset>
          </mat-card-content>

          <mat-card-actions>
            <button *ngIf="places.links | meldLink:'update,save'" mat-button (click)="onEdit()">Edit</button>
            <button mat-button (click)="onCancel()">Chancel</button>
          </mat-card-actions>

        </mat-card>

      </div>
    </div>


  </div>
</div>
