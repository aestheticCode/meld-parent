<div style="padding: 10px;">
  <div class="container-fluid" style="margin-top: 12px;">
    <div class="row justify-content-center">
      <div class="col-md-5">

        <mat-card>
          <mat-card-content>
            <form>
              <mat-tab-group>
                <mat-tab label="Profile">
                  <fieldset style="margin-top: 12px;">
                    <legend>User
                    </legend>
                    <meld-form-group [label]="'First Name'">{{user.firstName}}</meld-form-group>
                    <hr/>
                    <meld-form-group [label]="'Last Name'">{{user.lastName}}</meld-form-group>
                    <hr/>
                    <meld-form-group [label]="'Gender'">{{user.gender | meldEnum:[{value : 'MALE', label : 'Male'}, {value : 'FEMALE', label : 'Female'}] }}</meld-form-group>
                    <hr/>
                    <meld-form-group [label]="'Birthday'">{{user.birthday}}</meld-form-group>
                    <hr/>
                    <meld-form-group [label]="'Roles'">{{user.roles.length}} Roles</meld-form-group>
                    <hr/>
                    <meld-form-group [label]="'Groups'">{{user.groups.length}} Groups</meld-form-group>

                  </fieldset>
                </mat-tab>

                <mat-tab label="Image">
                  <div style="align-items: center; display: flex; justify-content: center; height: 100%;">

                    <img src="{{user.image | meldBinaryImage:'assets/user.png'}}" style="width: 300px;">

                  </div>
                </mat-tab>

              </mat-tab-group>

            </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="onEditClick()">Edit</button>
          </mat-card-actions>
        </mat-card>


      </div>
    </div>
  </div>

</div>
