<!DOCTYPE html>
<mat-card style="margin: 12px;">
  <div style="display: flex; align-items: center;">
    <mat-input-container style="width: 100%;">
      <input matInput placeholder="Search" ngModel #searchBox="ngModel">
    </mat-input-container>
    <button mat-raised-button *ngIf="links | meldLink:'save'" (click)="onCreate()">Create</button>
  </div>
  <meld-table #table [items]="users" (selectItemChange)="onSelectionChange($event)" [menu]="true">
    <meld-filter>
      <ng-template>
        <form>
          <mat-form-field style="width: 100%;">
            <input matInput type="text" placeholder="eMail" name="name" [(ngModel)]="filterTemplate.name">
          </mat-form-field>
          <mat-form-field style="width: 100%;">
            <input matInput type="text" placeholder="First Name" name="firstName" [(ngModel)]="filterTemplate.firstName">
          </mat-form-field>
          <mat-form-field style="width: 100%;">
            <input matInput type="text" placeholder="Last Name" name="lastName" [(ngModel)]="filterTemplate.lastName">
          </mat-form-field>
          <mat-form-field>
            <input matInput [matDatepicker]="datepicker" [(ngModel)]="filterTemplate.birthdate">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>
          </mat-form-field>
          <button mat-button (click)="onSearchClick()">Search</button>
          <button mat-button (click)="onCancelClick()">Reset</button>
        </form>
      </ng-template>
    </meld-filter>
    <meld-colgroup>
      <meld-col [width]="100" [path]="'gender'"></meld-col>
      <meld-col [width]="100" [path]="'firstName'"></meld-col>
      <meld-col [width]="100" [path]="'lastName'"></meld-col>
      <meld-col [width]="100" [path]="'birthdate'"></meld-col>
    </meld-colgroup>
    <meld-thead>
      <meld-tr>
        <meld-td>
          <ng-template><strong>Gender</strong></ng-template>
        </meld-td>
        <meld-td>
          <ng-template><strong>First Name</strong></ng-template>
        </meld-td>
        <meld-td>
          <ng-template><strong>Last Name</strong></ng-template>
        </meld-td>
        <meld-td>
          <ng-template><strong>Birthday</strong></ng-template>
        </meld-td>
      </meld-tr>
    </meld-thead>
    <meld-tbody>
      <meld-tr>
        <meld-td>
          <ng-template let-user>{{user.gender}}</ng-template>
        </meld-td>
        <meld-td>
          <ng-template let-user>{{user.firstName}}</ng-template>
        </meld-td>
        <meld-td>
          <ng-template let-user>{{user.lastName}}</ng-template>
        </meld-td>
        <meld-td>
          <ng-template let-user>{{user.birthday}}</ng-template>
        </meld-td>
      </meld-tr>
    </meld-tbody>
  </meld-table>
</mat-card>
