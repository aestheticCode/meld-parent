<!DOCTYPE html>
<div style="margin: 10px;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <mat-card style="width: 100%;">
          <mat-card-content>
            <form>
              <fieldset>
                <legend>Please Sign In</legend>
                <mat-form-field style="width: 100%;">
                  <input matInput placeholder="First Name" [(ngModel)]="login.firstName" name="fname">
                </mat-form-field>

                <mat-form-field style="width: 100%;">
                  <input matInput placeholder="Last Name" [(ngModel)]="login.lastName" name="lname">
                </mat-form-field>

                <mat-form-field style="width: 100%">
                  <meld-date  #datePicker placeholder="Birthday" [(ngModel)]="login.birthday" name="birthday"></meld-date>
                  <button matSuffix mat-icon-button (click)="datePicker.clear()"><mat-icon>delete</mat-icon></button>
                  <button matSuffix mat-icon-button (click)="datePicker.open()"><mat-icon >today</mat-icon></button>
                </mat-form-field>

                <mat-form-field style="width: 100%;">
                  <input matInput placeholder="Password" type="password" [(ngModel)]="login.password" name="password">
                </mat-form-field>
              </fieldset>
            </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="onSubmit()">Sign In</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
