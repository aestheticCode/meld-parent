<!DOCTYPE html>
<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleSideNav()">
      <mat-icon>list</mat-icon>
    </button>
    <span class="title" style="flex: 1 1 auto;">Meld</span>
    <button mat-icon-button *ngIf="links | meldLink:'login';" routerLink="usercontrol/login">
      <mat-icon>lock_open</mat-icon>
    </button>
    <button mat-icon-button *ngIf="links | meldLink:'logout';" routerLink="usercontrol/logout">
      <mat-icon>lock</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container style="height: calc(100% - 64px);">
    <mat-sidenav mode="side" [opened]="sideNavShow" style="width: 200px;">

      <div style="padding: 12px 0 12px 24px;">

        <a class="link" routerLink="/">
          <i style="vertical-align: middle; color: #515658" class="material-icons">home</i>
          <span style="color: black; margin-left: 12px;"><strong>Home</strong></span>
        </a>

        <a class="link" *ngIf="links | meldLink:'profile';" routerLink="social/profile" routerLinkActive="active">
          <i style="vertical-align: middle; color: #515658" class="material-icons">account_circle</i>
          <span style="color: black; margin-left: 12px;"><strong>Profile</strong></span>
        </a>

        <a class="link" *ngIf="links | meldLink:'meld';" routerLink="channel/meld/posts" routerLinkActive="active">
          <i style="vertical-align: middle; color: #515658" class="material-icons">android</i>
          <span style="color: black; margin-left: 12px;"><strong>Meld</strong></span>
        </a>

        <a class="link" *ngIf="links | meldLink:'users';" routerLink="usercontrol/users" routerLinkActive="active">
          <i style="vertical-align: middle; color: #515658" class="material-icons">face</i>
          <span style="color: black; margin-left: 12px;"><strong>Users</strong></span>
        </a>

        <a class="link" *ngIf="links | meldLink:'groups';" routerLink="usercontrol/groups" routerLinkActive="active">
          <i style="vertical-align: middle; color: #515658" class="material-icons">group_work</i>
          <span style="color: black; margin-left: 12px;"><strong>Groups</strong></span>
        </a>

        <a class="link" *ngIf="links | meldLink:'roles';" routerLink="usercontrol/roles" routerLinkActive="active">
          <i style="vertical-align: middle; color: #515658" class="material-icons">perm_identity</i>
          <span style="color: black; margin-left: 12px;"><strong>Roles</strong></span>
        </a>

      </div>

    </mat-sidenav>

    <router-outlet></router-outlet>

  </mat-sidenav-container>
</div>
